[build]
  command = "cd server && npm install && npm run build"
  functions = "server/functions"
  publish = "client/dist"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["mongoose", "mongodb"]

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
